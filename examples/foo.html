    <body>
    <div id="wrapper">
      <h1>Selectize.js</h1>
      <div class="demo">
        <h2>API</h2>
        <p>Examples of how to interact with the control programmatically.</p>
        <form id="form">
          <input type="text" id="select-tools" />
          <input type="text" id="def"/>
          <textarea id="textarea" ></textarea>
          <button id="submit">Foo</button>
        </form>

        <script>
        $(function(){
          var KEY_ESC = 27;
          var KEY_RETURN = 13;
          $("body").keydown(function(event){
              if(event.keyCode === KEY_ESC){
                console.log("body got esc key");
              }

              if(event.target === this && event.keyCode === KEY_RETURN){
                console.log("body got enter key");
              }
          });

          $("form").submit(function(){
            console.log("Form got submit");
            return false;
          })
          var $select = $('#select-tools').selectize({
            create: true,
            selectOnTab: false
          });

          var control = $select[0].selectize;
        });
        </script>
      </div>
    </div>
  </body>
